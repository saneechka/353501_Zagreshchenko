<!DOCTYPE html>
<html>
<head>
    <title>Автомагазин</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        
        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }
        
        nav ul li a {
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1 align="center"><font size="7">АВТОМАГАЗИН</font></h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Главная</a></li>
                
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Выход ({{ user.username }})</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Вход</a></li>
                    <li><a href="{% url 'register' %}">Регистрация</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    
    <main>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}
        <!-- Здесь будет содержимое страницы -->
        {% endblock %}
    </main>
</body>
</html>
